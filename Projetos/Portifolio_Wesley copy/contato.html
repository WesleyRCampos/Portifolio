<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
    	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style-contato.css">
	</head>
	<body>
		<header id="header">
      
			<nav class="nav" id="nav">
				<ul id="menu1">
					<li><a href="#" >About</a></li>
					<li><a href="#">Projetos</a></li>
					<li><a href="#">Skill</a></li>
				</ul>
				<ul id="menu">
					<li><a href="#" >Pesquisar</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Menu</a></li>
				</ul>
				
			</nav>
			
		</header>

		<main>
			<div class="rota">
				<i class="fa-solid fa-house-chimney"></i>
				<p class="caminho">./Potifolio ./Developer Wesley</p>
				</div>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="text" id="email" class="input-padrao" required placeholder="seuemail@gmail.com">
				

				<label for="telefone">Telefone</label>
				<input type="text" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mansagem" class="input-padrao" required></textarea>

				<fieldset>
					<p>Como preferi o nosso contato?</p>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="email" id="radio-telefone">Telefone</label>

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
				</fieldset>

				<fieldset>
					<p>Qual horario prefere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar Formulario" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
