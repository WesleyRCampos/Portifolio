<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet"  type="text/css">
    <title>login</title>
</head>
<body>
    <div class="login">
        <div class="login-esquerdo">
            <h1>Faça login<br>E entre para o nossa comunidade</h1>
            <img src="../Tela_login/icons/ilustracao.svg">
        </div>
        <div class="login-direito">
            <h1>LOGIN</h1>
            <div class="login-usuario">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Digite seu usuario..."/>
            </div>
            <div class="login-senha">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha..."/>
            </div>
            <button name="Botao-login">Login</button>
        </div>
    </div>
</body>
</html>
