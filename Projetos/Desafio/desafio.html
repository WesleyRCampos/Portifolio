<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet"  type="text/css">
    <title>Cabe Em Mim</title>
</head>
<body>
    <div class="conteudo">
        <div class="tela-esquerdo">
            <h1>Cabe Em Mim<br>Descubra o poder da comunidade</h1>
            <img src="roupa.svg">
        </div>
        <div class="tela-direito">
            <h1>Deixe Seu Contato</h1>
            <div class="tela-usuario">
                <label for="name">Primeiro Nome</label>
                <input type="text" name="name" placeholder="Digite seu nome..."/>
            </div>
            <div class="tela-usuario">
                <label for="last-name">Sobrenome</label>
                <input type="text" name="last-nme" placeholder="Digite seu sobrenome..."/>
            </div>
            <div class="tela-usuario">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Digite seu email..."/>
            </div>
            <div class="enviar">
                <input type="submit" name="acao" value="Enviar">
            </div>
        </div>
    </div>
</body>
